{% extends "auctions/layout.html" %}

{% block body %}  
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2>Create Listing</h2> 
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_title">Title</label>
                    <input type="text" class="form-control" id="id_title" autocomplete='on' name="title" maxlength="100" required style="width: 400px;" placeholder="Title">
                </div>
                <div class="form-group">
                    <label for="id_text">Text</label>
                    <textarea class="form-control" id="id_text" name="text" autocomplete='on' maxlength="500" required style="width: 400px; height: 100px;" placeholder="Description for auction item.."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4.5">
                        <label for="id_start_bid">Start bid</label>
                        <input type="text" class="form-control" id="id_start_bid" name="start_bid" id="id_start_bid" placeholder="0.00">
                    </div>
                    <div class="form-group col-md-4.5">
                        <label for="category">Category</label>      
                        <select class="form-control" id="category" name="category">
                            <option value="">Select a category</option>
                            {% for category in categories %}
                                <option value="{{ category.id }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label for="id_image">Image: (optional)</label>
                    {{ form.image }}      
                    <p></p>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>           
            </form>
        </div>
    </div>
</div>

{% endblock %}
